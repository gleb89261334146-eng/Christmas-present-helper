
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GiftGenius — ИИ Помощник по подаркам</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-dark: #0f172a;
            --ginger-brown: #7d4f39;
            --cream-white: #fdf5e6;
            --candy-red: #c41e3a;
            --candy-green: #145a32;
        }

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background: var(--bg-dark);
            overflow-x: hidden;
            margin: 0;
            padding: 0;
        }

        .bg-gradient-animate {
            background: radial-gradient(circle at 50% 50%, #1e293b 0%, var(--bg-dark) 100%);
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: -1;
        }

        .ginger-house {
            background: var(--ginger-brown);
            border: 10px solid var(--cream-white);
            border-radius: 3.5rem;
            box-shadow: 0 35px 70px -15px rgba(0, 0, 0, 0.6);
            position: relative;
        }

        .candy-dots::before {
            content: '';
            position: absolute;
            inset: 0;
            pointer-events: none;
            background-image: 
                radial-gradient(var(--candy-red) 5px, transparent 6px), 
                radial-gradient(var(--candy-green) 5px, transparent 6px),
                radial-gradient(var(--candy-red) 4px, transparent 5px), 
                radial-gradient(#facc15 3px, transparent 4px);
            background-size: 120px 120px, 150px 150px, 200px 200px, 180px 180px;
            background-position: 10px 10px, 50px 80px, 130px 40px, 90px 160px;
            opacity: 0.35;
            z-index: 1;
        }
        
        .icing-ornament {
            background-image: url("data:image/svg+xml,%3Csvg width='40' height='20' viewBox='0 0 40 20' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M0 10 L10 0 L20 10 L30 0 L40 10' stroke='%23fdf5e6' stroke-width='3' fill='none' opacity='0.4'/%3E%3C/svg%3E");
            background-repeat: repeat-x;
            height: 20px;
            width: 100%;
        }

        .snowflakes {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 100;
        }

        .snow-drifts {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 250px;
            pointer-events: none;
            z-index: 5;
            overflow: hidden;
        }

        .snow-drift-layer {
            position: absolute;
            bottom: -50px;
            width: 140%;
            background: var(--cream-white);
            border-radius: 50% 50% 0 0;
            box-shadow: inset 0 20px 30px rgba(255, 255, 255, 0.8), 0 -5px 20px rgba(255, 255, 255, 0.4);
        }

        .drift-back { left: -20%; height: 180px; opacity: 0.4; filter: blur(25px); background: #fffafa; }
        .drift-mid { right: -25%; height: 140px; opacity: 0.7; filter: blur(15px); background: #ffffff; }
        .drift-front { left: -10%; height: 100px; opacity: 0.9; filter: blur(5px); background: var(--cream-white); }

        .big-candy {
            position: absolute;
            border-radius: 50%;
            box-shadow: inset -2px -2px 4px rgba(0,0,0,0.3), 0 4px 8px rgba(0,0,0,0.2);
            z-index: 2;
            animation: twinkle 3s infinite ease-in-out;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; transform: scale(1); }
            50% { opacity: 0.7; transform: scale(1.2); }
        }
    </style>
    <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@19.0.0",
        "react-dom": "https://esm.sh/react-dom@19.0.0",
        "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
        "@google/genai": "https://esm.sh/@google/genai@1.34.0"
      }
    }
    </script>
</head>
<body>
    <div class="bg-gradient-animate"></div>
    <div class="snowflakes" id="snow-container"></div>
    
    <div class="snow-drifts">
        <div class="snow-drift-layer drift-back"></div>
        <div class="snow-drift-layer drift-mid"></div>
        <div class="snow-drift-layer drift-front"></div>
    </div>

    <div id="root"></div>

    <script>
      function createSnowflake() {
        const snow = document.getElementById('snow-container');
        if (!snow) return;
        const flake = document.createElement('div');
        const size = (Math.random() * 5 + 2) + 'px';
        flake.style.position = 'absolute';
        flake.style.backgroundColor = 'white';
        flake.style.borderRadius = '50%';
        flake.style.opacity = Math.random() * 0.8 + 0.2;
        flake.style.width = size;
        flake.style.height = size;
        flake.style.top = '-10px';
        flake.style.left = Math.random() * 100 + 'vw';
        
        const duration = Math.random() * 3 + 4;
        flake.style.transition = `transform ${duration}s linear, opacity 1s`;
        
        snow.appendChild(flake);
        
        setTimeout(() => { 
            flake.style.transform = `translateY(110vh) translateX(${Math.random() * 100 - 50}px)`; 
        }, 50);
        
        setTimeout(() => { 
            flake.style.opacity = '0';
            setTimeout(() => flake.remove(), 1000);
        }, duration * 1000 - 1000);
      }
      setInterval(createSnowflake, 100);
    </script>
</body>
</html>
